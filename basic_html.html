<!-- basic html elements -->

<!DOCTYPE html>
<html>
	<head>
		<title>Basic Html</title>
	</head>
	<body></body>
		<h1>First Level Heading</h1>
		<p>the first paragraph</p>
		<p>second paragraph</p>
	<script>
		// text variables
		var text = "Hello World!"
		console.log(text)
		console.log(`print ${text}`)
		document.write(`<p>${text}</p>`)
		// numbers 
		var input1 = 1
		var input2 = 2
		var sum = input1 + input2
		console.log(`${input1} + ${input2} = ${sum}`)
		// arrays and objects 
		var myArray = ["a", "b", "c"]
		var person = {
			firstName: "Jack",
			lastName: "Smith"
			age: 36
		}
		console.log(person)
		// you can run this code directly in the console as well
	</script>
</html>
